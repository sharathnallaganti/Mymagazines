<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title style="text-align:center;">Mymagazines</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>

      <img src="assets/blog2.png"alt="logo">
      <br>
      <br>
      <ion-item>
        <ion-input placeholder="Enter user name"></ion-input>
      </ion-item>
      <br>
      <ion-item>
        <ion-input placeholder="Password" type="password"></ion-input>
      </ion-item>
      <br>
      <ion-button (click) ="logMeIn()">Login</ion-button>
    </ion-card-content>
  </ion-card>

</ion-content>
